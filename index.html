<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
        <meta name="viewport" content="width=device-width">
        <title>Sssoon Page</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/coming-sssoon.css" rel="stylesheet">
        <!--     Fonts     -->
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Agbalumo" rel="stylesheet" type="text/css">
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button
                        type="button"
                        class="navbar-toggle"
                        data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1"
                    >
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <h3 style="color: #FF3B30; font-weight: 700;" class="ml9">
                                <span class="text-wrappers">
                                    <span class="letters">Afrosocialite</span>
                                </span>
                            </h3>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">
                                <i class="fa fa-facebook-square"></i>
                                Share
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa fa-twitter"></i>
                                Tweet
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa fa-envelope-o"></i>
                                Email
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        <div class="main" style="background-image: url('images/dice-426204_1280.jpg')">
            <!--    Change the image source '/images/default.jpg' with your favourite image.     -->
            <div class="cover black" data-color="black"></div>
            <!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->
            <div class="container">
                <h1 class="logo cursive">
                    Afrosocialite
                </h1>
                <!--  H1 can have 2 designs: "logo" and "logo cursive"           -->
                <div class="content">
                    <h4 class="motto" id="typer"></h4>
                    <div class="subscribe">
                        <h5 class="info-text">
                            Join our waiting list so we can update you when we go live.
                        </h5>
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
                                <form class="form-inline" role="form" id="emailForm">
                                    <div class="form-group">
                                        <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                        <input
                                            type="email"
                                            id="email"
                                            class="form-control transparent"
                                            placeholder="Your email here..."
                                        >
                                    </div>
                                    <button type="submit" class="btn btn-danger btn-fill">Notify Me</button>
                                </form>
                                <div style="margin-top: 20px;">
                                    <div class="alert alert-success" role="alert" style="display: none;">
                                        Thank you for joining the list. We will stay in touch!
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer"></div>
        </div>
    </body>
    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/index.js"></script>
    <script>
      var typed = new Typed('#typer', {
        strings: ['We are Working on Something great behind the scenes', 'Stay tuned !!.'],
        typeSpeed: 40,
      });
    </script>
</html>
